<!DOCTYPE html>
<html>
    <head>
        <title>Teste - Formulário</title>
        <meta name="description" content="Meu primeiro formulário" />
        <meta charset="utf-8" />
    </head>
    <body>
        <form name="form1" method="post" action="">
           <h4>Digite abaixo os teus dados: </h4>
           Nome: <input type="text" name="nome" placeholder="Digite o nome"/> <br/><br/>
           E-mail:  <input type="email" name="usermail" placeholder="Digite o e-mail"/> <br/><br/>
           Senha: <input type="password" name="senha" placeholder="Digite a senha"/> <br/><br/>
           Sexo: <input type="radio" name="sexo" value="F" /> Feminino <input type="radio" name="sexo" value="M" /> Masculino <br/><br/>
           URL: <input type="url" name="homepage" placeholder="Digite o site"/> <br/> <br/>
           <input type="submit" value="Enviar"/><br/>
           <br/>
           <input name="oculto" type="hidden" value="algumacoisa" /><br/>
           <h4>Qual tipo de carro você prefere?</h4>
           <input type="checkbox" name="carros" value="Camaro" />Camaro <br/>
           <input type="checkbox" name="carros" value="Ferrari" />Ferrari <br/>
           <br/><br/>
           <h4>Enviar arquivo:</h4>
           <input name="botao" type="button" value="Clique aqui" onclick="alert('oi')" /><br/>
           <input name="arquivo" type="file" /><br/>
           <input name="imagem" type="image" src="images.jpg" /><br/><br/>
            Escolha uma fruta:  
            <input list="frutas" name="fruta" />

            <option value="Maçã">
            <option value="Banana">
            <option value="Morango">
            <option value="Abacaxi">
            <option value="Melancia">
            <option value="Pera">
            <option value="Uva">
            </datalist>
            <br/><br/>

            <button type="button">

            </button>
            <br><br>
            <form>
                <select>
                    <option value="Java">Java</option>
                    <option value="PHP">PHP</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </form>
        </form>
